mqtt:
  host: your.mqtt-server.name
  port: 1883
  user: knx2mqtt
  password: topsecret
  topic: "home/bus/knx"
  qos: 0
  retain: true
knx:
  general:
    own_address: '15.15.249'
    #address_format: long
    #rate_limit: 200
    #multicast_group: '224.0.23.12'
    #multicast_port: 3671
  connection:
    #routing:
      #local_ip: 192.168.0.12
    tunneling:
      gateway_ip: '192.168.0.11'
      gateway_port: 3671
      local_ip: '192.168.0.12'
      #local_port: 12399
      #route_back: false
  sensors:
    - address: 0/0/1
      type: DPTDate
      expose: true
    - address: 0/0/2
      type: DPTTime
      expose: true
    - address: 0/0/3
      type: DPTDateTime
      expose: true
    - address: 0/0/4
      type: DPTTemperature
      expose: true
    - address: 1/0/0
      type: DPTTemperature
    - address: 1/0/1
      type: DPTHumidity
    - address: 1/0/2
      type: DPTPartsPerMillion
  switches:
    - address: 0/1/1
      type: DPTBinary
      subscribe: true
